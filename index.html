<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Structure Visualizer</title>
    <style>
        html, body {
            margin: 0;
            min-height: 100vh;
            background: black;
            background-image: radial-gradient(circle at center, white 0%, #222 10%, black 60%);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .wrap {
            position: relative;
            width: 100%;
            flex: 1; 
            transform-style: preserve-3d;
            perspective: 800px;
            overflow: hidden; 
        }

        .tri {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-top: var(--size) solid hsla(var(--hue), 100%, 50%, 1);
            border-right: var(--size) solid transparent;
            border-left: var(--size) solid transparent;
            margin-left: calc(var(--size) * -0.5);
            margin-top: calc(var(--size) * -0.5);
            filter: grayscale(1);
            transform: rotate(var(--rotate)) translate3d(0, 0, -1500px) scale(0);
            animation: anim var(--time) infinite linear;
            animation-delay: var(--delay);
            opacity: 0;
        }

        @keyframes anim {
            0% {
                opacity: 1;
                transform: rotate(calc(var(--rotate) * 1.5)) translate3d(var(--x), var(--y), 1000px) scale(1);
            }
        }

        .button {
            position: absolute;
            padding: 15px 30px;
            color: white;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-size: 1.2em;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            animation: vibrate 0.3s infinite;
            z-index: 10;
        }

        .button:hover {
            animation: none;
            transform: scale(1.2);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }

        @keyframes vibrate {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-1px, 1px); }
            50% { transform: translate(1px, -1px); }
            75% { transform: translate(-1px, -1px); }
        }

        #stack {
            background: linear-gradient(135deg, #3B1C32, #6A1E55);
        }
        #stack:hover {
            background: linear-gradient(135deg, #8E24AA, #B83280);
        }

        #queue {
            background: linear-gradient(135deg, #E65100, #BF360C);
        }
        #queue:hover {
            background: linear-gradient(135deg, #FF8A00, #FF5722);
        }

        #linkedlist {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }
        #linkedlist:hover {
            background: linear-gradient(135deg, #5cbf60, #4CAF50);
        }

        #binarytree {
            background: linear-gradient(159deg, rgba(0,0,128,1), rgba(0,191,255,1));
        }
        #binarytree:hover {
            background: linear-gradient(159deg, rgba(0,191,255,1), rgba(0,0,128,1));
        }

        .header {
            text-align: center;
            padding: 15px;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 10;
            position: relative;
        }

        .header h1 {
            margin: 0;
            font-size: 2em;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .header p {
            margin: 5px 0 0;
            font-size: 1em;
            color: #ccc;
        }

        footer {
            text-align: center;
            padding: 10px;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 0.9em;
            z-index: 10;
            position: relative;
        }

        footer p {
            margin: 5px 0;
        }

        footer a {
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .button {
                padding: 10px 20px;
                font-size: 1em;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .header p {
                font-size: 0.9em;
            }

            footer {
                font-size: 0.8em;
            }

            #stack { top: 20%; left: 10%; }
            #queue { top: 55%; left: 60%; }
            #linkedlist { top: 65%; left: 10%; }
            #binarytree { top: 30%; left: 55%; }
        }

        /* Random positions for buttons */
        #stack { top: 20%; left: 15%; }
        #queue { top: 60%; left: 70%; }
        #linkedlist { top: 70%; left: 20%; }
        #binarytree { top: 30%; left: 60%; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Data Structure Visualizer</h1>
        <p>Crafted with Precision for Learning</p>
    </div>
    <div class="wrap">
        <div id="triangles"></div>
        <a href="Stack.html" class="button" id="stack">Stack Visualizer</a>
        <a href="Queue Visualizer.html" class="button" id="queue">Queue Visualizer</a>
        <a href="Linked List Visualizer.html" class="button" id="linkedlist">Linked List Visualizer</a>
        <a href="Binary Tree Visualizer.html" class="button" id="binarytree">Binary Tree Visualizer</a>
    </div>
    <footer>
        <p style="color: #fff">
            Created by
            <a href="#" target="_blank" style="color: #919A9E; text-decoration: none">Abdelhalim Yasser</a>
        </p>
        <p style="color: #fff">
            <a href="#" style="color: #fff; text-decoration: none">Data Structure Visualizer</a>
            Â© 2025
        </p>
    </footer>

    <script>
        const total = 200;
        const time = 10;
        const wrap = document.getElementById('triangles');

        for (let i = 1; i <= total; i++) {
            const tri = document.createElement('div');
            tri.className = 'tri';
            const size = Math.random() * 50;
            const rotate = Math.random() * 360;
            const x = Math.random() * 1000;
            const y = Math.random() * 1000;
            const hue = Math.random() * 360;
            const delay = i * -(time / total);
            tri.style.setProperty('--size', `${size}px`);
            tri.style.setProperty('--rotate', `${rotate}deg`);
            tri.style.setProperty('--x', `${x}px`);
            tri.style.setProperty('--y', `${y}px`);
            tri.style.setProperty('--hue', hue);
            tri.style.setProperty('--time', `${time}s`);
            tri.style.setProperty('--delay', `${delay}s`);
            wrap.appendChild(tri);
        }
    </script>
</body>
</html>
